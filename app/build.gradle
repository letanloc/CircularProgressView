apply plugin: 'com.android.application'
apply from: 'https://raw.githubusercontent.com/momentummodules/Versioning/master/version.gradle'

// VERSION
versionMajor = 1
versionMinor = 0
versionPatch = 2

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "momentum.circularprogress"
        minSdkVersion 11
        targetSdkVersion 22
        versionCode genVersionCode()
        versionName genVersionName()
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets.main {
        assets.srcDirs += ['assets']
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':circularprogressview')
}
